<!DOCTYPE html><html><head>    <meta name="viewport" content="width=device-width" />    <title>高考准考证</title>    <meta charset="UTF-8">    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="format-detection" content="telephone=no">    <link href="http://wencaischool.com.cn/Content/layui/css/layui.css?_v=1111234" rel="stylesheet" />    <style>        .layui-form-label {            width: 50px;        }        .layui-input-block {            margin-left: 80px;        }    </style></head><body><div class="layui-container">    <p style="display:block;margin:10px;text-indent:2em;">自定义您的姓名和考点信息，然后长按图片保存您的准考证。</p>    <form class="layui-form">        <div class="layui-form-item">            <label class="layui-form-label">姓名</label>            <div class="layui-input-block">                <input type="text" id="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">考点</label>            <div class="layui-input-block">                <input type="text" id="exam_place" placeholder="请输入考点" autocomplete="off" class="layui-input">            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">性别</label>            <div class="layui-input-block">                <input type="radio" name="sex" value="男" title="男" checked>                <input type="radio" name="sex" value="女" title="女">                <a class="layui-btn layui-btn-radius" onclick="gen_zkz()" href="javascript:void(0)">生成准考证</a>            </div>        </div>        <img id="base_zkz" style="display:none;" src="zkz.jpg">        <img id="zkz" src="zkz.jpg" style="width:100%" />    </form></div><input name="__RequestVerificationToken" type="hidden" value="ociTUbgz0PhRRsOC5AeJJ-277W_w43x4gvMJEKz8qbhDdjJFfiTG5rUeG3K2mLTV_3HBwna8LyVHNgtfo3teGTU167kKzi-fpdJtTBR4eYOhdDKnOhEgG6__es9ji7SEEQE3Ih6BaenqF9o5sDmuYdOlwAij7ocM3Wk1B9hDs6k1" /><script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><script src="http://wencaischool.com.cn/Content/layui/layui.js?_v=1111234"></script><script>    //Demo    layui.use('form', function () {        var form = layui.form;        form.on('radio', function (data) {            sex = data.value;        });    });    var sex = '男';    function drawCanvas(imgObj) {        var c = document.createElement('canvas');        c.width = 800;        c.height = 1071;        var ctx = c.getContext("2d");        ctx.font = "bold 28px 'SimSun'";        ctx.fillStyle = "#3e3b36";        ctx.drawImage(imgObj, 0, 0); // 背景图        ctx.fillText($('#name').val(), 410, 418); // 姓名        ctx.fillText(sex, 640, 417); //性别        ctx.fillText($('#exam_place').val(), 410, 487);        ctx.fillText(rngnum(2), 410, 551);        ctx.fillText(rngnum(2), 640, 551);        ctx.fillText(rngnum(9), 470, 344);        try {            var canvasData = c.toDataURL("image/jpeg", 0.9);            document.getElementById('zkz').src = canvasData;            return false;        } catch (e) {            return true;        }    }    function gen_zkz() {        document.getElementById('zkz').src = '';        var img = document.getElementById("base_zkz");        drawCanvas(img);    }    function rngnum(n) {        var rnd = "";        for (var i = 0; i < n; i++) {            var ss = Math.random() - 0.4;            if (ss < 0) {                ss = ss + 0.4;            }            rnd += Math.floor(ss * 10);        }        return rnd;    }</script></body></html>
